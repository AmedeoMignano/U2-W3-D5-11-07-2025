<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Music Zone - Back Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="vh-100 d-flex flex-column">
    <header>
      <nav class="navbar navbar-expand-lg bg-nav">
        <div class="container-fluid">
          <a class="navbar-brand me-0 p-0" href="#"
            ><img src="./assets/img/Logo1.png" alt="Logo" width="90px"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#">Back Office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="flex-grow-1 bg-secondary">
      <div class="container text-center mt-4">
        <h2>Products Managment</h2>
        <!-- FORM -->
        <form id="bo-form">
          <!-- Div Name -->

          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <!-- Div Description -->

          <div class="form-floating my-3">
            <select class="form-select" id="description" required>
              <option value="Keyboards" selected>Keyboards</option>
              <option value="Pianos">Pianos</option>
              <option value="Guitars">Guitars</option>
              <option value="Basses">Basses</option>
              <option value="Drums">Drums</option>
              <option value="Monitors">Monitors</option>
            </select>
            <label for="description">Description:</label>
          </div>

          <!-- Div Brand -->
          <div class="mb-3">
            <label for="brand" class="form-label">Brand:</label>
            <input type="text" class="form-control" id="brand" required />
          </div>
          <!-- Div Image -->

          <div class="mb-3">
            <label for="imageUrl" class="form-label">Image:</label>
            <input type="text" class="form-control" id="imageUrl" required />
          </div>

          <!-- Div Price -->

          <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" required />
          </div>
          <!-- Div Bottoni -->
          <div class="d-flex justify-content-center gap-3 mt-3">
            <button type="submit" class="btn btn-primary" id="add-btn">
              Add Product
            </button>
            <button type="reset" class="btn text-light btn-info" id="reset-btn">
              Reset Form
            </button>
            <button type="button" class="btn btn-warning" id="updateBtn">
              Update
            </button>
            <button type="button" class="btn btn-danger" id="deleteBtn">
              Delete
            </button>
          </div>
        </form>
      </div>
      <!-- Creo uno spazio per gli errori -->
      <div class="mt-3" id="errorBox"></div>
    </main>
    <footer>
      <div class="container-fluid text-center bg-dark">
        <h5 class="m-0 text-muted py-4">
          Music Zone - <span class="text-muted" id="year"></span>
        </h5>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/backoffice.js"></script>
  </body>
</html>
